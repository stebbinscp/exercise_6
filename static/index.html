<html>
<head>
  <title>Watch Party</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/static/style.css"></link>
  <script src="/static/script.js"></script>
</head>
<body>

<div class="chat header">
  <h2><a href="/">Watch Party</a></h2>
  <invite>
    <p>Invite users to this chat at:</p>
    <a href="#" id="invite link">link</a>
  </invite>
</div>

<div class="container">

  <hero>
    <logo>
      <img id="tv" src="static/tv.jpeg">
      <img id="popcorn" src="static/popcorn.png">
    </logo>
    <h1>Watch Party</h1>
    <button value="create">Create a Chat!</button>
  </hero>

  <div class="auth">
    <h2>Welcome to Watch Party!</h2>
    <p>Enter a username</p>
    <input id="username"></input>
    <button>Update</button>
  </div>

  <div class="clip">
    <div class="chat">
      <div class="comment_box">
        <form>
          <label for="comment">What do you have to say?</label>
          <textarea name="comment"></textarea>
          <button type="submit" value="Post">Post</button>
        </form>
      </div>
      <div class="messages">
        <message>
          <author>Mr Chatterworth</author>
          <content>Chat chat chat</content>
        </message>
        <message>
          <author>big chats</author>
          <content>Chat chat chat</content>
        </message>
        <message>
          <author>Mr Chatterworth</author>
          <content>Chat chat chat</content>
        </message>
        <message>
          <author>Chatty Cat</author>
          <content>Chat chat chat</content>
        </message>
      </div>
    </div>
  </div>

</div>
</body>
</html>
